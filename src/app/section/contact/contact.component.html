<div class="container">
  <div class="title-container">
    <h1>Say Hello<span class="dot">.</span></h1>
  </div>

  <div class="contents-container">
    <p class="text">
      Please feel free to reach out to me.<br />I will get back to you as soon
      as possible.
    </p>
    <div class="contents-inner-container">
      <div class="box-container">
        <div class="box">
          <fa-icon [icon]="faLocation" size="2x" class="fa-location"> </fa-icon>
          <p>Beaver, PA</p>
        </div>

        <div class="box">
          <a href="mailto:eobcre@gmail.com">
            <fa-icon [icon]="faEnvelope" size="2x" class="fa-email"> </fa-icon>
          </a>
          <p>eobcre@gmail.com</p>
        </div>
      </div>

      <span></span>

      <div class="icon-container">
        <a
          href="https://www.linkedin.com/in/emmymanning/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon
            [icon]="faLinkedin"
            size="3x"
            class="icon-linkedin"
          ></fa-icon>
        </a>

        <a
          href="https://github.com/eobcre"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon [icon]="faGithub" size="3x" class="icon-github"></fa-icon>
        </a>

        <a
          href="https://www.instagram.com/emanning.dev/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <fa-icon
            [icon]="faInstagram"
            size="3x"
            class="icon-instagram"
          ></fa-icon>
        </a>
      </div>
    </div>
  </div>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </form>

  <div class="button-container">
    <app-button [buttonName]="buttonSend"></app-button>
  </div>
</div>
